<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="container_read">
        <p><h5 class="modal-title">All users</h5></p>
        <table class="table table-hover table-striped table-light">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created_at</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in all_users %}
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td><a href="{{ url_for('show', user_id = user.id) }}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Show</a> | <a href="{{ url_for('edit', user_id = user.id) }}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Edit</a> | <a href="{{ url_for('delete', user_id = user.id) }}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>
            <a href="{{ url_for('create') }}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Add a New User /</a>
            <a href="{{ url_for('index') }}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Return Home</a>
        </p>
    </div>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
