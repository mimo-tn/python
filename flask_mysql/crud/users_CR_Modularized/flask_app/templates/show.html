<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>

<body>
    <div class="container_read">
        <p><h5 class="modal-title">Edit Users {{user.0.id}}</h5></p>
        <div class="show">
            <p>Full Name : {{user.0.first_name}} {{user.0.last_name}}</p>
            <p>Email : {{user.0.email}}</p>
            <p>Created_at : {{user.0.created_at}}</p>

        </div>
        <p>
            
            <a href="{{ url_for('delete', user_id = user.0.id) }}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Delete</a> | 
            <a href="{{ url_for('index') }}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Return Home</a>
        </p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
