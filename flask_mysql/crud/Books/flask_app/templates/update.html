<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dojo and Ninjas CRUD</title>
</head>
<body>
    <div class="my_container">
        <div class="my_nav">
            <div id="carouselExample" class="carousel slide bg-dark">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{url_for('static', filename = 'img/slide_1.jpeg')}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 i_height" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{url_for('static', filename = 'img/coding-dojo.png')}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 i_height" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{url_for('static', filename = 'img/slide3.jpeg')}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 i_height" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="my_body">
            <div class="my_body_head">
                <h1 class="flex_2">Edit a Ninja {{ninja.id}}</h1>
                <p><a href="{{ url_for('index') }}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover flex_1">Home</a></p>
            </div>
            <form action="/update/ninja" method="POST">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="first_name" aria-describedby="firstnameHelp" name="first_name" value="{{ninja.first_name}}">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" aria-describedby="lastnamelHelp" name="last_name" value="{{ninja.last_name}}">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="text" class="form-control" id="age" aria-describedby="agelHelp" name="age" value="{{ninja.age}}">
                </div>
                    <input type="hidden" name="dojo_id" value="{{ninja.dojo_id}}">
                    <input type="hidden" name="id" value="{{ninja.id}}">
                    <button type="submit" class="btn btn-secondary">Update Ninja</button>
            </form> 
        </div>
    </div>
    
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
