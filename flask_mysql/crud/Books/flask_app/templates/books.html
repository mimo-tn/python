<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Book</title>
</head>
<body>
    <div class="my_container">
        <div class="my_nav">
            <div id="carouselExample" class="carousel slide bg-dark">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{url_for('static', filename = 'img/slide_1.jpeg')}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 i_height" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{url_for('static', filename = 'img/coding-dojo.png')}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 i_height" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{url_for('static', filename = 'img/slide3.jpeg')}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 i_height" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="my_body">
            <div class="first_part_body">

            </div>
            <div class="second_part_body">
                <h1 class="titre">Welcome To Book Assignment !</h1><br>
            </div>
            <div class="third_part_body">
                <div class="card">
                    <div class="card-body">
                        <form class="row g-3" action='/save/book' method='POST'>
                                <h5>New books</h5>
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="Title" placeholder="" name="title"><br>
                                <label for="num_of_pages" class="form-label">Number of pages:</label>
                                <input type="number" class="form-control" id="num_of_pages" placeholder="" name="num_of_pages"><br>
                                <input type="submit" class="btn btn-secondary mb-3" value="Create">
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5>All Books</h5>
                        {% for book in books %}
                        <p><a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">{{book["title"]}}</a></p>
                        {% endfor %}
                        <p><a href="/" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Home</a></p>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
