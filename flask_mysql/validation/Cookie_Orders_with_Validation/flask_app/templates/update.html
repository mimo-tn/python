<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Orders</title>
</head>
<body>
    <div class="my_container">
        <div class="my_nav">
            <div id="carouselExample" class="carousel slide bg-dark">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{url_for('static', filename = 'img/slide_1.jpeg')}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 i_height" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{url_for('static', filename = 'img/coding-dojo.png')}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 i_height" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{url_for('static', filename = 'img/slide3.jpeg')}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 i_height" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="my_body">
            <div class="first_part_body">

            </div>
            <div class="second_part_body">
                <h1 class="titre">Welcome to cookie orders with validation Assignment !</h1><br>
            </div>
            <div class="third_part_body">
                <div class="card">
                    <div class="card-body">
                        <h5>Change Order</h5>
                        <form action="/update/order" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" aria-describedby="firstnameHelp" name="name" value="{{order.name}}">
                            </div>
                            <div class="mb-3">
                                <label for="cookie_type" class="form-label">Cookie Type:</label>
                                <input type="text" class="form-control" id="cookie_type" aria-describedby="lastnamelHelp" name="cookie_type" value="{{order.cookie_type}}">
                            </div>
                            <div class="mb-3">
                                <label for="number_of_boxes" class="form-label">Number of Boxes:</label>
                                <input type="number" class="form-control" id="number_of_boxes" aria-describedby="number_of_boxeslHelp" name="number_of_boxes" value="{{order.number_of_boxes}}">
                            </div>
                            <input type="hidden" name="id" value="{{order.id}}">
                                <button type="submit" class="btn btn-secondary">Update</button>
                        </form> 
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                {% if "error" in category %}
                                    <p class="text-danger">{{message}}</p>
                                {% endif %}    
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
