<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Great Number Game</title>
</head>
<body>
    <div class="my_container">
        <div class="my_nav">
            <div id="carouselExample" class="carousel slide bg-dark">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{url_for('static', filename = 'img/slide_1.jpeg')}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 i_height" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{url_for('static', filename = 'img/coding-dojo.png')}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 i_height" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{url_for('static', filename = 'img/slide3.jpeg')}}" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 i_height" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="my_body">
            <div class="first_part_body">

            </div>
            <div class="second_part_body">
                <h1>Welcome to the Great Number Game !</h1>
                <p>I am thinking of a number between 1 and 100</p>
            </div>
            <div class="third_part_body">
                <div class="card" style="height: 180px; width: 340px;">
                    <div class="card-body">
                        <form class="row g-3" action='/submit_num' method='post'>
                                <p>Take a guess!!</p>
                                <input type="text" class="form-control" id="number_chox" placeholder="" name = "submit_number"><br>
                                <input type="submit" class="btn btn-secondary mb-3" value="Guess">
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        {% if session.get('test') %}
            <div class="container_img" style="background-color: {{session['bg_color']}};">
                <p>{{ session['test'] }}!</p>
                {% if session.get('bg_color') == "green" or session.get('test') == "You loose!"%}
                <a class="btn btn-danger btn-lg" href="/destroy_session" role="button">Play again!</a>
                {% endif %}
            </div>
        {% endif %}
    </div>
    
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
